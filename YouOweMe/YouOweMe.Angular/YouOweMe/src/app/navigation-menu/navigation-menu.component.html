<mat-toolbar style="background: #272343; color: white;">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <span class="menu-spacer"></span>
        <h1>You Owe Me</h1>
        <span class="menu-spacer"></span>
        <div class="pull-left">
            <a mat-button [routerLink]="'/Persons'">Personas</a>
            <a mat-button [routerLink]="'/Categories'">Categorias</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="column" fxFill>
    <mat-sidenav-container>
        <mat-sidenav #sidenav>
            <mat-nav-list fxLayout="column" fxFlex>
                <a mat-button [routerLink]="'/Persons'" fxLayout="row" fxLayoutAlign="center center">Personas</a>
                <a mat-button [routerLink]="'/Categories'" fxLayout="row" fxLayoutAlign="center center">Categorias</a>
                <mat-divider></mat-divider>
                <span fxFlex></span>
                <mat-divider></mat-divider>
                <a mat-button (click)="logout()" fxLayout="row" style="color: red;" fxLayoutAlign="center center">Cerrar sesion</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div style="height: 88vh;">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
    
</div>
