<form [formGroup]="personDetailForm" (ngSubmit)="guardar()">
    <div class="person-detail">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
                <mat-icon matSuffix>person_pin</mat-icon>
                <mat-error *ngIf="formControl['name'].invalid">Debe completar este campo</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="lastname">
                <mat-icon matSuffix>person_pin</mat-icon>
                <mat-error *ngIf="formControl['lastname'].invalid">Debe completar este campo</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon matSuffix>mail</mat-icon>
                <mat-error *ngIf="formControl['email'].invalid">El formato del Email es incorrecto</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input matInput formControlName="phone">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-error *ngIf="formControl['phone'].invalid">El formato del n√∫mero es incorrrecto</mat-error>
            </mat-form-field>
        </p>
    </div>
    <div fxLayoutAlign="end" class="person-detail-buttons">
        <button mat-stroked-button color="primary" class="btn-lock" type="submit">Guardar</button>
        <button mat-stroked-button color="accent" class="btn-lock" type="submit">Cancelar</button>
    </div>
</form>
